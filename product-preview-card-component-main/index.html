<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@400;700&family=Raleway:wght@300;900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&family=Poppins:wght@400;700&family=Raleway:wght@300;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main>
    <article>
      <img src="./images/image-product-desktop.jpg" alt="bottle of Gabrielle perform by Chanel" />
    </article>

    <article>
      <p>Preview</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
      <div>
        <p>$149.99</p>
        <p>$169.99</p>
      </div>
      <button type="button" class="btn">
        <span class="btn__icon">
          <img src="./images/icon-cart.svg" alt="shopping cart"/>
        </span>
        <span class="btn__text">Add to Cart</span>
      </button>
    </article>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">E. Marshall</a>.
  </div>
</body>
</html>
