<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@400;700&family=Raleway:wght@300;900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&family=Poppins:wght@400;700&family=Raleway:wght@300;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

    <main>
        <div class="container row product-preview__main">
            <article>
                <picture> <!--using picture element to use two images at different breakpoints -->
                    <source media="(min-width: 616px)" srcset="./images/image-product-desktop.jpg" />
                    <img
                        src="./images/image-product-mobile.jpg"
                        alt="photo of abottle of Gabrielle perform by Chanel" 
                    />
                </picture>
            </article>

            <article class="product-preview__content">
                <p class="article__top">Perfume</p>
                <h1 class="article__title">Gabrielle Essence Eau De Parfum</h1>
                <p class="article__text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="money_flex">
                    <p class="money__green">$149.99</p>
                    <!--properly announce old price to screen readers using <del> tag-->
                    <del><span class="money__gray">Previous Price</span>$169.99</del>
                </div>
                <button type="button" class="btn">
                    <span class="btn__icon">
                        <img src="./images/icon-cart.svg" alt="" aria-hidden="true" />
                    </span>
                    <span class="btn__text">Add to Cart</span>
                </button>
            </article>
        </div>
    </main>
    <footer class="attribution container">
        <p>
            Challenge by <a href=" https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            Coded by <a href="#">E. Marshall</a>.
        </p>
    </footer>


</body>

</html>
